name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client  # üëà –ö–õ–Æ–ß–û–í–û–¢–û - –≤–ª–∏–∑–∞–º–µ –≤ client –ø–∞–ø–∫–∞—Ç–∞
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'  # üëà –£–∫–∞–∑–≤–∞–º–µ –∫—ä–¥–µ –µ lock —Ñ–∞–π–ª—ä—Ç
      
      - name: Install dependencies
        run: npm install  # –≤–µ—á–µ —Å–º–µ –≤ client, –∑–∞—Ç–æ–≤–∞ –µ —Å–∞–º–æ npm install
      
      - name: Build project
        run: npm run build  # –≤–µ—á–µ —Å–º–µ –≤ client
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'  # –ö–∞—á–≤–∞–º–µ –æ—Ç client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
