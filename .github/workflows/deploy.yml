name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
      
      - name: Clean install
        run: |
          cd client
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
      
      - name: Build project
        run: |
          cd client
          npm run build
      
      - name: List files to verify
        run: |
          ls -la
          ls -la client || true
          ls -la dist || true
          ls -la client/dist || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # üëà –ü–†–û–ú–ï–ù–ï–ù–û: –æ—Ç client/dist –Ω–∞ ./dist
      
      - name: Upload client dist as fallback
        if: failure()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
