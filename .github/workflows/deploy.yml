name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
      
      - name: Install dependencies
        run: |
          cd client
          npm install --legacy-peer-deps
      
      - name: Build project
        run: |
          cd client
          npm run build
      
      - name: Verify build output
        run: |
          echo "=== Listing root directory ==="
          ls -la
          echo "=== Listing client directory ==="
          ls -la client || true
          echo "=== Looking for dist ==="
          find . -name "dist" -type d || true
      
      - name: Copy files to deployment directory
        run: |
          # Създаваме папка за деплой
          mkdir -p deploy
          
          # Ако има dist в основната папка, копираме от там
          if [ -d "dist" ]; then
            cp -r dist/* deploy/ || true
          fi
          
          # Ако има dist в client, копираме от там  
          if [ -d "client/dist" ]; then
            cp -r client/dist/* deploy/ || true
          fi
          
          # Копираме index.html от основната папка
          cp index.html deploy/ || true
          
          # Показваме какво има в deploy
          echo "=== Deployment directory contents ==="
          ls -la deploy/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
