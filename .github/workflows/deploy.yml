name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19  # üëà –ü–†–û–ú–ï–ù–ï–ù–û –ù–ê 20.19 (–∏–∑–∏—Å–∫–≤–∞–Ω–∞—Ç–∞ –º–∏–Ω–∏–º–∞–ª–Ω–∞)
      
      - name: Clean install
        run: |
          cd client
          rm -rf node_modules package-lock.json  # üëà –ò–ó–ß–ò–°–¢–í–ê–ú–ï –°–¢–ê–†–û–¢–û
          npm install --legacy-peer-deps
      
      - name: Build project
        run: |
          cd client
          npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
